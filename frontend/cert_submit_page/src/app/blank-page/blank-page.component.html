
<div class="container">

    <button (click) = 'generatePDF()'>Generate PDF</button>
    <div id="exportform">
        <button>Add New</button>

        <br>
        <label for="certs">Choose a Certification:</label>
        <select name="certs" id="certs">
            <option value="cert1">Cert1</option>
            <option value="cert2">Cert2</option>
            <option value="cert3">Cert3</option>
            <option value="cert4">Cert4</option>
        </select>
        <br>

        <p>Employee Name</p>
        <input type="text" id="employeeName" value="employeeName">

        <p>Certification Name</p>
        <input type="text" id="nameOfCert" value="cert name">

        <br>
        <input type="file" class="file-upload" onchange="console.log(event.target.files)">

        <p>Requirements</p>
        <input type="radio" id="rocReq" name="reason">
        <label for="rocReq">ROC has requested I complete this training</label>
        <input type="radio" id="personalDev" name="reason">
        <label for="personalDev">Personal Development</label>

        <p>Reason for Certification</p>
        <input type="text" id="reasonForCert" value="reason for the cert">

        <p>Estimated Completion Time</p>
        <input type="text" id="estCompletionTime" value="estimated time">

        <p>Estimated Certification Date</p>
        <input type="date" id="estCertDate">

        <p>Certification Expiry</p>
        <input type="text" id="certExpiry">

        <p>Certification Cost</p>
        <input type="number" id="certCost">

        <p>Previous Certification Name</p>
        <input type="text" id="nameOfPrevCert">

        <p>Previous Certification Date</p>
        <input type="date" id="prevCertDate">

        <p>Employee Signed</p>
        <input type="date" id="empSignDate">

        <p>Lead Signed</p>
        <input type="date" id="leadSignDate">

        <p>Executive Signed</p>
        <input type="date" id="execSignDate">

        
    </div>
    <button>Submit</button>
</div>
