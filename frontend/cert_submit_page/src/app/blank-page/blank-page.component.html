<div class="container">
    <p><mat-form-field appearance="fill">
            <mat-label>Enter Name</mat-label>
            <input matInput placeholder="Employee Name">
            <mat-hint>Employee Name</mat-hint>
        </mat-form-field></p>

    <p>Certification Name</p>
    <input type="text" id="nameOfCert">

    <p>Requirements</p>
    <input type="radio" id="rocReq" name="reason">
    <label for="rocReq">ROC has requested I complete this training</label>
    <input type="radio" id="personalDev" name="reason">
    <label for="personalDev">Personal Development</label>

    <p>Reason for Certification</p>
    <input type="text" id="reasonForCert">

    <p>Estimated Completion Time</p>
    <input type="text" id="estCompletionTime">

    <p>Estimated Certification Date</p>
    <input type="date" id="estCertDate">

    <p>Certification Expiry</p>
    <input type="text" id="certExpiry">

    <p>Certification Cost</p>
    <input type="number" id="certCost">

    <p>Previous Certification Name</p>
    <input type="text" id="nameOfPrevCert">

    <p>Previous Certification Date</p>
    <input type="date" id="prevCertDate">

    <p>Employee Signed</p>
    <input type="date" id="empSignDate">

    <p>Lead Signed</p>
    <input type="date" id="leadSignDate">

    <p>Executive Signed</p>
    <input type="date" id="execSignDate">

</div>
